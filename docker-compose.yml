services:
  app:
    build:
      context: .
    command: bash start-dev.sh
    environment:
      DB_URL: jdbc:postgresql://db:5432/barber-shop
      DB_USER: postgres
      DB_PASSWORD: root
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
      - "5005:5005"
    volumes:
      - .:/barber-shop-api:z
    depends_on:
      - db
    networks:
      - barber-shop-net
  db:
    image: postgres:17.2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: barber-shop
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "5433:5432"
    networks:
      - barber-shop-net
networks:
  barber-shop-net:
    name: barber-shop-net
    external: true
volumes:
  db: